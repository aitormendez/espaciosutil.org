name: ðŸš€ Deploy to Staging

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: ðŸ’¾ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”‘ Write SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TRELLIS_DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: ðŸ§¹ Remove old SSH host key
        run: ssh-keygen -R 167.99.95.143 || true

      - name: ðŸ” Add updated host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 167.99.95.143 >> ~/.ssh/known_hosts

      - name: ðŸš§ Setup Trellis CLI
        uses: roots/setup-trellis-cli@v1
        with:
          ansible-vault-password: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Deploy to staging
        run: trellis deploy staging -e "ansible_ssh_private_key_file=~/.ssh/id_ed25519"
