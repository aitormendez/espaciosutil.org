name: ğŸš€ Deploy to Staging

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§¹ Remove old SSH host key
        run: ssh-keygen -R 167.99.95.143 || true

      - name: ğŸ” Add updated host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 167.99.95.143 >> ~/.ssh/known_hosts

      - name: ğŸ—ï¸ Add SSH key to agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.TRELLIS_DEPLOY_SSH_PRIVATE_KEY }}

      - name: ğŸš§ Setup Trellis CLI
        uses: roots/setup-trellis-cli@v1
        with:
          ansible-vault-password: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy to staging
        run: trellis deploy staging
