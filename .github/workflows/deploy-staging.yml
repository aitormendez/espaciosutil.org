name: ğŸš€ Deploy to Staging

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: ğŸ’¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Write SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TRELLIS_DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: ğŸªª Debug SSH public key
        run: |
          ssh-keygen -y -f ~/.ssh/id_ed25519

      - name: ğŸ•µï¸ Debug SSH key fingerprint
        run: |
          ssh-keygen -lf ~/.ssh/id_ed25519
          ls -l ~/.ssh/id_ed25519

      - name: ğŸ§¹ Remove old SSH host key
        run: ssh-keygen -R 167.99.95.143 || true

      - name: ğŸ” Add updated host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 167.99.95.143 >> ~/.ssh/known_hosts

      - name: ğŸ•µï¸ Debug known_hosts
        run: cat ~/.ssh/known_hosts

      - name: ğŸš§ Setup Trellis CLI
        uses: roots/setup-trellis-cli@v1
        with:
          ansible-vault-password: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy to staging
        run: trellis deploy --extra-vars "ansible_ssh_private_key_file=~/.ssh/id_ed25519" staging espaciosutil.org
